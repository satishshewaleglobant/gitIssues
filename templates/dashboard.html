<div>

  <header-directive></header-directive>

    <table class="table">
        <tbody>
            <tr>
                <td>  <div class="dropdown">
                     <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-bind="repoName ? repoName : 'Select Repository'">
                     <span class="caret"></span></button>
                     <ul class="dropdown-menu" ng-repeat='obj in repos' ng-click="dropdownClick(obj.name)" >
                       <li>{{obj.name}}</li>
                     </ul>
                   </div>
                 </td>
                <td> <div>
                   <a href="#/addIssue" class="btn btn-primary" ng-class="repoName ? 'active' : 'disabled'" role="button">Create New Issue</a>
                 </div>
               </td>
               <td><h4>Search : </h4></td>
               <td><input ng-model="query" /> </td>
             </tr>
        </tbody>
      </table>
    <div github-issues-directive="issueUrl" data="issueData" ></div>
    <div>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in issueData | filter:query">
                        <td>{{$index + 1 }}</td>
                        <td>{{obj.title}}</td>
                        <td><button type="button" ng-click="editIssue(obj.number)" class="btn btn-link">Edit</button><button type="button" ng-click="editIssue(obj.id)" class="btn btn-link" ng-click="deleteIssue(obj.id)">Delete</button></td>
                  </tr>
                </tbody>
              </table>
    </div>
