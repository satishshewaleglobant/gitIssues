<div>
    welcome {{username}}

    <div class="dropdown">
       <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-bind="repoName ? repoName : 'Select reposetery'">
       <span class="caret"></span></button>
       <ul class="dropdown-menu" ng-repeat='obj in repos' ng-click="dropdownClick(obj.name)" >
         <li>{{obj.name}}</li>
       </ul>
     </div>

     <div>
       <a href="#/addIssue" class="btn btn-primary" ng-class="repoName ? 'active' : 'disabled'" role="button">Create New Issue</a>
     </div>

    <div github-issues-directive="issueUrl" data="issueData" ></div>
    <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in issueData">
                        <td>{{$index + 1 }}</td>
                        <td>{{obj.title}}</td>
                        <td><button type="button" ng-click="editIssue(obj.number)" class="btn btn-link">Edit</button><button type="button" ng-click="editIssue(obj.id)" class="btn btn-link" ng-click="deleteIssue(obj.id)">Delete</button></td>
                  </tr>
                </tbody>
              </table>
    </div>
  <div>
